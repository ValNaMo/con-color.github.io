<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cambiar Color de Div</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
    <h1 class="titulo">Cambiar Color de Div</h1>

    <div class="card col-4 mt-3 mb-3">
    
        <div class="card-header d-flex justify-content-center">
            <div id="coloredDiv"></div>
        </div>

        <div class="card-body text-center">
        <label for="colorPicker">Selecciona un color:</label>
        </div>
        
        <div class="d-flex card-footer  justify-content-center">
        <input type="color" id="colorPicker">
        </div>
    
    </div>

    <h3>____Valores de Color:___</h3>
    <label for="hexValue" class="etiq">Hexadecimal:</label>
    <input type="text" id="hexValue">
    <br>
    <label for="rgbValue" class="etiq">RGB:</label>
    <input type="text" id="rgbValue">
    <br>
    <label for="hslValue" class="etiq">HSL:</label>
    <input type="text" id="hslValue">
    <br>
    <label for="hslaValue" class="etiq">HSLA:</label>
    <input type="text" id="hslaValue">
    <br>
    <label for="hwbValue" class="etiq">HWB:</label>
    <input type="text" id="hwbValue">
    <br>
    <label for="cmykValue" class="etiq">CMYK:</label>
    <input type="text" id="cmykValue">
    <br>
    <label for="rybValue" class="etiq">RYB:</label>
    <input type="text" id="rybValue">
</div>

<script src="JS/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/color-convert/2.0.1/conversions.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
